<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --warning-color: #f8961e;
            --danger-color: #ef233c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--secondary-color);
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .search-input {
            padding: 12px 20px;
            width: 100%;
            max-width: 500px;
            border: none;
            border-radius: 30px 0 0 30px;
            font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        .search-btn {
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0 30px 30px 0;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-btn:hover {
            background-color: var(--secondary-color);
        }

        .weather-display {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: none;
        }

        .current-weather {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .location {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--secondary-color);
        }

        .date-time {
            color: #666;
            margin-bottom: 20px;
        }

        .weather-main {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .temperature {
            font-size: 4rem;
            font-weight: 300;
            margin-right: 20px;
        }

        .weather-icon {
            width: 100px;
            height: 100px;
        }

        .weather-description {
            font-size: 1.2rem;
            text-transform: capitalize;
            margin-bottom: 20px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .detail-item {
            background-color: var(--light-color);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .forecast-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--secondary-color);
            text-align: center;
        }

        .forecast-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
        }

        .forecast-day {
            background-color: var(--light-color);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s;
        }

        .forecast-day:hover {
            transform: translateY(-5px);
        }

        .forecast-date {
            font-weight: 500;
            margin-bottom: 10px;
        }

        .forecast-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .forecast-temp {
            display: flex;
            gap: 10px;
        }

        .temp-high {
            color: var(--warning-color);
        }

        .temp-low {
            color: var(--success-color);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            display: none;
            background-color: var(--danger-color);
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .weather-main {
                flex-direction: column;
                text-align: center;
            }
            
            .temperature {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .weather-details {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .forecast-container {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .weather-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Forecast</h1>
            <p>Get current weather conditions and 5-day forecast</p>
        </header>

        <div class="error-message" id="error-message"></div>

        <div class="search-container">
            <input type="text" class="search-input" id="search-input" placeholder="Enter city name..." autocomplete="off">
            <button class="search-btn" id="search-btn">Search</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>

        <div class="weather-display" id="weather-display">
            <div class="current-weather">
                <h2 class="location" id="location">New York, US</h2>
                <p class="date-time" id="date-time">Monday, January 1, 2023 12:00 PM</p>
                
                <div class="weather-main">
                    <span class="temperature" id="temperature">20°C</span>
                    <img class="weather-icon" id="weather-icon" src="https://placehold.co/100x100" alt="Clear sky">
                </div>
                
                <p class="weather-description" id="weather-description">Clear sky</p>
                
                <div class="weather-details">
                    <div class="detail-item">
                        <span class="detail-label">Humidity</span>
                        <span class="detail-value" id="humidity">50%</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Wind</span>
                        <span class="detail-value" id="wind">10 km/h</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Pressure</span>
                        <span class="detail-value" id="pressure">1012 hPa</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Feels Like</span>
                        <span class="detail-value" id="feels-like">18°C</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Visibility</span>
                        <span class="detail-value" id="visibility">10 km</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">UV Index</span>
                        <span class="detail-value" id="uv-index">3</span>
                    </div>
                </div>
            </div>
            
            <h3 class="forecast-title">5-Day Forecast</h3>
            
            <div class="forecast-container" id="forecast-container">
                <!-- Forecast items will be added dynamically -->
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'd59e416e9a08aa99cb5b63bbfdeb8650';
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const weatherDisplay = document.getElementById('weather-display');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('error-message');

        // Default location (New York)
        let currentLocation = 'New York';

        // Format date
        const formatDate = (timestamp) => {
            const date = new Date(timestamp * 1000);
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            return date.toLocaleDateString('en-US', options);
        };

        // Format day for forecast
        const formatDay = (timestamp) => {
            const date = new Date(timestamp * 1000);
            const options = { weekday: 'short', month: 'short', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        };

        // Fetch weather data
        const fetchWeatherData = async (location) => {
            try {
                // Show loading spinner
                loading.style.display = 'block';
                weatherDisplay.style.display = 'none';
                errorMessage.style.display = 'none';

                // Current weather API call
                const currentWeatherResponse = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${API_KEY}&units=metric`);
                
                if (!currentWeatherResponse.ok) {
                    throw new Error('City not found. Please try another location.');
                }

                const currentWeatherData = await currentWeatherResponse.json();
                
                // Forecast API call
                const forecastResponse = await fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${location}&appid=${API_KEY}&units=metric`);
                const forecastData = await forecastResponse.json();

                return { current: currentWeatherData, forecast: forecastData };
                
            } catch (error) {
                throw error;
            }
        };

        // Update UI with weather data
        const updateWeatherUI = (data) => {
            const { current, forecast } = data;
            
            // Update current weather
            document.getElementById('location').textContent = `${current.name}, ${current.sys.country}`;
            document.getElementById('date-time').textContent = formatDate(current.dt);
            document.getElementById('temperature').textContent = `${Math.round(current.main.temp)}°C`;
            document.getElementById('weather-icon').src = `https://openweathermap.org/img/wn/${current.weather[0].icon}@2x.png`;
            document.getElementById('weather-icon').alt = `${current.weather[0].description} weather icon`;
            document.getElementById('weather-description').textContent = current.weather[0].description;
            document.getElementById('humidity').textContent = `${current.main.humidity}%`;
            document.getElementById('wind').textContent = `${Math.round(current.wind.speed * 3.6)} km/h`;
            document.getElementById('pressure').textContent = `${current.main.pressure} hPa`;
            document.getElementById('feels-like').textContent = `${Math.round(current.main.feels_like)}°C`;
            document.getElementById('visibility').textContent = `${(current.visibility / 1000).toFixed(1)} km`;
            
            // Update forecast
            const forecastContainer = document.getElementById('forecast-container');
            forecastContainer.innerHTML = '';
            
            // Get one forecast per day (approximate)
            for (let i = 0; i < forecast.list.length; i += 8) {
                const forecastItem = forecast.list[i];
                
                const forecastDay = document.createElement('div');
                forecastDay.className = 'forecast-day';
                
                forecastDay.innerHTML = `
                    <p class="forecast-date">${formatDay(forecastItem.dt)}</p>
                    <img class="forecast-icon" src="https://openweathermap.org/img/wn/${forecastItem.weather[0].icon}.png" alt="${forecastItem.weather[0].description}">
                    <p class="weather-description">${forecastItem.weather[0].description}</p>
                    <div class="forecast-temp">
                        <span class="temp-high">${Math.round(forecastItem.main.temp_max)}°</span>
                        <span class="temp-low">${Math.round(forecastItem.main.temp_min)}°</span>
                    </div>
                `;
                
                forecastContainer.appendChild(forecastDay);
            }
            
            // Hide loading and show weather data
            loading.style.display = 'none';
            weatherDisplay.style.display = 'block';
        };

        // Handle search
        const handleSearch = async () => {
            const location = searchInput.value.trim();
            
            if (!location) {
                errorMessage.textContent = 'Please enter a location';
                errorMessage.style.display = 'block';
                return;
            }
            
            try {
                const weatherData = await fetchWeatherData(location);
                updateWeatherUI(weatherData);
                currentLocation = location;
                searchInput.value = '';
            } catch (error) {
                loading.style.display = 'none';
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                console.error('Error fetching weather data:', error);
            }
        };

        // Event listeners
        searchBtn.addEventListener('click', handleSearch);
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });

        // Initialize with default location
        window.addEventListener('load', () => {
            fetchWeatherData(currentLocation)
                .then(updateWeatherUI)
                .catch(error => {
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                });
        });
    </script>
</body>
</html>
